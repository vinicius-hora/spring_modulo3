<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Cadastro de pessoas</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />
<link rel="stylesheet" type="text/css" href="/css/efeito.css" media="screen" />

</head>
<body>
	<h3>Spring Boot + Thymeleaf + marealize Design</h3>
	<h5>Cadastro de Pessoas</h5>
	<div class="row">
		<form action="salvarpessoa" method="post" th:object="${pessoaObj}" class="col s12" id="formpessoa">
			<div class="row">
				<div class="input-field col s6">
					<label for="id" class="active">>ID</label> 
					<input name="id" th:field="*{id}" readonly="readonly" id="id">
				</div>

				<div class="input-field col s6">
					<label for="nome" class="active">>Nome</label> 
					<input name="nome" th:field="*{nome}" id="nome">
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<label for="sobrenome" class="active">Sobrenome</label> 
					<input name="sobrenome"th:field="*{sobrenome}" id="sobrenome"> 
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<label for="idade" class="active">Idade</label> 
					<input name="idade" th:field="*{idade}" id="idade" > 
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					<input class="waves-effect waves-light btn" type="submit" value="Salvar">
					<button class="waves-effect waves-light btn" onclick="document.getElementById('formpessoa').reset();">Novo</button>
					
				</div>
			</div>
		</form>
	</div>
	<br>
	<br>
	<div class="row">
	
		<form action="pesquisarpessoa" method="post">
			<div class="row">
				<div class="input-field col s12">
					<label for="nomepesquisa" class="acitive">Pesquisa por nome: </label> 
					<input name="nomepesquisa" id="nomepesquisa" class="vadidate">
					<input class="waves-effect waves-light btn" type="submit" value="Buscar">
					<a class="waves-effect waves-light btn" href="/listapessoas">Listar pessoas</a>
				</div>
			</div>
	
		</form>
	</div>

	<br>
	<br>
	<br>
	<br>
	<table class="striped">
		<thead>
			<tr> 
				<th>ID</th>
				<th>Nome</th>
				<th>Sobrenome</th>
				<th>Idade</th>
				<th>Editar</th>
				<th>Excluir</th>
			</tr> 
		</thead>
		<tr th:each="pessoa : ${pessoas}">
			<td th:text="${pessoa.id}"></td>
			<td > <a th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}"><span th:text="${pessoa.nome}"></span> </a></td>
			<td th:text="${pessoa.sobrenome}"></td>
			<td th:text="${pessoa.idade}"></td>
			<td><a
				th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a>
			</td>
			<td><a
				th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">excluir</a>
			</td>
		</tr>
	</table>
	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>


</body>
</html>
