spring.datasource.url=jdbc:postgresql://localhost:5432/springboot
spring.datasource.username=postgres
spring.datasource.password=admin

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.mvc.static-path-pattern=/resources/**

#jdbc:postgresql:docker@localhost:5432/springboot
#postgresql://docker:docker@localhost:5432/springboot
#dbc:postgresql://localhost:5432/springboot

spring.datasource.platform=postgres
spring.jpa.properties.hibernate.tem.use_jdbc_metadata_defults=false
spring.jpa.database-platform=org.hibernate.dialect.PostguresSQL9Dialect
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.http.encoding.force-request=true
spring.http.encoding.force-response=true



spring.servlet.multipart.max-file-size=10000KB
spring.servlet.multipart.max-request-size=10000KB